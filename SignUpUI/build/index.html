<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const SignupForm = () => {
            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-200">
                    <div className="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                        <h2 className="text-2xl font-bold text-center mb-8">Sign up</h2>
                        <form>
                            {/* Full Name */}
                            <div className="mb-4">
                                <label className="block text-sm font-medium mb-1">Full Name</label>
                                <input type="text" placeholder="Enter your full name" className="w-full border rounded-md p-2" />
                            </div>
                            {/* Email */}
                            <div className="mb-4">
                                <label className="block text-sm font-medium mb-1">Email</label>
                                <input type="email" placeholder="Enter your email" className="w-full border rounded-md p-2" />
                            </div>
                            {/* Password */}
                            <div className="mb-4">
                                <label className="block text-sm font-medium mb-1">Password</label>
                                <input type="password" placeholder="Enter your password" className="w-full border rounded-md p-2" />
                                <small className="text-gray-500">Between 8-24 characters</small>
                            </div>
                            {/* Join Button */}
                            <button type="submit" className="w-full bg-teal-700 text-white font-bold py-2 rounded-lg hover:bg-teal-800 transition-colors">
                                Join for free
                            </button>
                        </form>
                        {/* Continue with */}
                        <div className="my-6 flex items-center justify-between">
                            <hr className="flex-grow border-t border-gray-300" />
                            <span className="px-1 pb-1 text-gray-500">Continue with:</span>
                            <hr className="flex-grow border-t border-gray-300" />
                        </div>
                        {/* Social icons */}
                        <div className="flex justify-center space-x-4">
                            <div className="w-10 h-10 bg-gray-300 rounded-full"></div>
                            <div className="w-10 h-10 bg-gray-300 rounded-full"></div>
                            <div className="w-10 h-10 bg-gray-300 rounded-full"></div>
                            <div className="w-10 h-10 bg-gray-300 rounded-full"></div>
                        </div>
                        {/* Already have an account */}
                        <div className="mt-6 text-center">
                            <p className="text-sm">
                                Already on A? <a href="#" className="text-teal-700">Log in</a>
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        
        ReactDOM.render(<SignupForm />, document.getElementById('root'));
    </script>
</body>
</html>
